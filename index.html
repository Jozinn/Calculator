<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div id="keypad">
            <button class="key blue" id="clear">AC</button>
            <button class="key blue" id="negation">+/-</button>
            <button class="key blue" id="percent">%</button>
            <button class="key orange">/</button>
            <button class="key green">7</button>
            <button class="key green">8</button>
            <button class="key green">9</button>
            <button class="key orange">*</button>
            <button class="key green">4</button>
            <button class="key green">5</button>
            <button class="key green">6</button>
            <button class="key orange">-</button>
            <button class="key green">1</button>
            <button class="key green">2</button>
            <button class="key green">3</button>
            <button class="key orange">+</button>
            <button class="key zero green">0</button>
            <button class="key green">.</button>
            <button class="key orange">=</button>
        </div>
    </div>
</body>
</html>
